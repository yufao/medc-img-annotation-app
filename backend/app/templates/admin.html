    <script>
        let currentUser = null;
        
        // è®¤è¯
        async function authenticate() {
            const username = document.getElementById('adminUsername').value;
            const password = document.getElementById('adminPassword').value;
            
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (response.ok && data.role === 'admin') {
                    currentUser = username;
                    document.getElementById('authError').classList.add('hidden');
                    document.getElementById('mainContent').classList.remove('hidden');
                    document.querySelector('.auth-section').style.display = 'none';
                    
                    // åŠ è½½æ•°æ®
                    await loadStatistics();

                    setupUpload();
                } else {

                document.getElementById('authError').classList.remove('hidden');
            }
        }
        
        // åŠ è½½ç³»ç»Ÿç»Ÿè®¡
        async function loadStatistics() {
            try {
                const response = await fetch(`/api/admin/statistics?expert_id=${currentUser}`);
                if (response.ok) {
                    const stats = await response.json();
                    displayStatistics(stats);
                }
            } catch (error) {
                console.error('åŠ è½½ç»Ÿè®¡æ•°æ®å¤±è´¥:', error);
            }
        }
        
        // æ˜¾ç¤ºç»Ÿè®¡æ•°æ®
        function displayStatistics(stats) {
            const statsContainer = document.getElementById('systemStats');
            const overview = stats.system_overview;
            
            statsContainer.innerHTML = `
                <div class="stat-card">
                    <div class="stat-number">${overview.total_datasets}</div>
                    <div class="stat-label">æ€»æ•°æ®é›†</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${overview.active_datasets}</div>
                    <div class="stat-label">æ´»è·ƒæ•°æ®é›†</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${overview.total_images}</div>
                    <div class="stat-label">æ€»å›¾ç‰‡æ•°</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${overview.total_annotations}</div>
                    <div class="stat-label">æ€»æ ‡æ³¨æ•°</div>
                </div>
            `;
        }
        
        // åŠ è½½æ•°æ®é›†åˆ—è¡¨
        async function loadDatasets() {
            try {
                const response = await fetch(`/api/admin/datasets?expert_id=${currentUser}`);
                if (response.ok) {
                    const datasets = await response.json();
                    displayDatasets(datasets);
                    updateUploadSelect(datasets);
                }
            } catch (error) {
                console.error('åŠ è½½æ•°æ®é›†å¤±è´¥:', error);
            }
        }
        
        // æ˜¾ç¤ºæ•°æ®é›†
        function displayDatasets(datasets) {
            const container = document.getElementById('datasetGrid');
            
            container.innerHTML = datasets.map(dataset => `
                <div class="dataset-card">
                    <div class="dataset-header">
                        <div class="dataset-code">${dataset.code}</div>
                        <div class="status-badge ${dataset.active ? 'status-active' : 'status-inactive'}">
                            ${dataset.active ? 'âœ… æ´»è·ƒ' : 'â›” åœç”¨'}
                        </div>
                    </div>
                    <div class="dataset-info">
                        <h3>${dataset.name}</h3>
                        <p>${dataset.description}</p>
                        <p><strong>åˆ†ç±»:</strong> ${dataset.category}</p>
                        <p><strong>å›¾ç‰‡æ•°é‡:</strong> ${dataset.total_images}</p>
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: ${Math.min(100, (dataset.total_annotations || 0) / Math.max(1, dataset.total_images) * 100)}%"></div>
                        </div>
                        <p><strong>æ ‡æ³¨è¿›åº¦:</strong> ${dataset.total_annotations || 0}/${dataset.total_images} (${Math.round((dataset.total_annotations || 0) / Math.max(1, dataset.total_images) * 100)}%)</p>
                    </div>
                    <div style="margin-top: 15px;">
                        <button class="btn btn-${dataset.active ? 'danger' : 'success'}" onclick="toggleDataset('${dataset.code}', ${!dataset.active})">
                            ${dataset.active ? 'â›” åœç”¨' : 'âœ… æ¿€æ´»'}

                        <button class="btn" onclick="exportDataset(${dataset.id})">ğŸ“¥ å¯¼å‡º</button>

            `).join('');
        }
        
        // æ›´æ–°ä¸Šä¼ ä¸‹æ‹‰é€‰é¡¹
        function updateUploadSelect(datasets) {
            const select = document.getElementById('uploadDatasetSelect');
            select.innerHTML = '<option value="">è¯·é€‰æ‹©æ•°æ®é›†</option>' + 
                datasets.filter(ds => ds.active).map(ds =>

        // åˆ›å»ºæ•°æ®é›†
        async function createDataset() {
            const code = document.getElementById('newDatasetCode').value.trim();
            const name = document.getElementById('newDatasetName').value.trim();
            const description = document.getElementById('newDatasetDesc').value.trim();
            const category = document.getElementById('newDatasetCategory').value.trim();
            
            if (!code || !name) {
                alert('è¯·å¡«å†™æ•°æ®é›†ä»£ç å’Œåç§°');
                return;
            }
            
            try {
                const response = await fetch('/api/admin/datasets/create', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        expert_id: currentUser,
                        code,
                        name,
                        description,
                        category
                    })
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    alert('æ•°æ®é›†åˆ›å»ºæˆåŠŸï¼');
                    // æ¸…ç©ºè¡¨å•
                    document.getElementById('newDatasetCode').value = '';

                    document.getElementById('newDatasetCategory').value = 'CT';
                    
                    // é‡æ–°åŠ è½½åˆ—è¡¨
                    await loadDatasets();
                    await loadStatistics();
                } else {
                    alert('åˆ›å»ºå¤±è´¥: ' + result.error);
                }
            } catch (error) {
                console.error('åˆ›å»ºæ•°æ®é›†å¤±è´¥:', error);
                alert('åˆ›å»ºå¤±è´¥: ' + error.message);
            }
        }
        
        // åˆ‡æ¢æ•°æ®é›†çŠ¶æ€
        async function toggleDataset(code, active) {
            try {
                const response = await fetch(`/api/admin/datasets/${code}/toggle`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        expert_id: currentUser,
                        active
                    })
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    alert(result.message);
                    await loadDatasets();
                } else {
                    alert('æ“ä½œå¤±è´¥: ' + result.error);
                }
            } catch (error) {
                console.error('åˆ‡æ¢çŠ¶æ€å¤±è´¥:', error);
                alert('æ“ä½œå¤±è´¥: ' + error.message);
            }
        }
        
        // è®¾ç½®æ–‡ä»¶ä¸Šä¼ 
        function setupUpload() {
            const uploadArea = document.getElementById('uploadArea');
            const fileInput = document.getElementById('fileInput');
            
            // æ‹–æ‹½ä¸Šä¼ 
            uploadArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                uploadArea.classList.add('dragover');
            });
            
            uploadArea.addEventListener('dragleave', () => {
                uploadArea.classList.remove('dragover');
            });
            
            uploadArea.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadArea.classList.remove('dragover');
                const files = e.dataTransfer.files;
                uploadFiles(files);
            });
            
            // æ–‡ä»¶é€‰æ‹©ä¸Šä¼ 
            fileInput.addEventListener('change', (e) => {
                uploadFiles(e.target.files);
            });
        }
        
        // ä¸Šä¼ æ–‡ä»¶
        async function uploadFiles(files) {
            const datasetCode = document.getElementById('uploadDatasetSelect').value;
            
            if (!datasetCode) {
                alert('è¯·å…ˆé€‰æ‹©ç›®æ ‡æ•°æ®é›†');
                return;
            }
            
            if (files.length === 0) {
                alert('è¯·é€‰æ‹©è¦ä¸Šä¼ çš„æ–‡ä»¶');
                return;
            }
            
            const formData = new FormData();
            formData.append('expert_id', currentUser);
            
            for (let file of files) {
                formData.append('files', file);
            }
            
            try {
                const response = await fetch(`/api/admin/datasets/${datasetCode}/upload`, {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    alert(`ä¸Šä¼ å®Œæˆï¼æˆåŠŸ: ${result.uploaded}ï¼Œå¤±è´¥: ${result.failed}`);
                    if (result.failed_files.length > 0) {
                        console.log('å¤±è´¥æ–‡ä»¶:', result.failed_files);
                    }
                    
                    // é‡æ–°åŠ è½½æ•°æ®
                    await loadDatasets();
                    await loadStatistics();
                } else {
                    alert('ä¸Šä¼ å¤±è´¥: ' + result.error);
                }
            } catch (error) {
                console.error('ä¸Šä¼ å¤±è´¥:', error);
                alert('ä¸Šä¼ å¤±è´¥: ' + error.message);
            }
        }
