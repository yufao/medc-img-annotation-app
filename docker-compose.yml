version: '3.8'

services:
  # MongoDB数据库
  mongodb:
    image: mongo:4.4
    container_name: medc-mongodb
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - ./data/db_init:/docker-entrypoint-initdb.d
    environment:
      - MONGO_INITDB_DATABASE=medcimgdb
    networks:
      - medc-network

  # 后端API服务
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: medc-backend
    restart: always
    ports:
      - "5000:5000"
    volumes:
      - ./backend:/app
      - ./data:/app/data
      - ./logs:/app/logs
      - ./backend/app/static:/app/static
    environment:
      - MONGODB_URI=mongodb://mongodb:27017/medcimgdb
      - MONGODB_DB=medcimgdb
      - ENV=production
      - PORT=5000
    env_file:
      - ./backend/.env
    depends_on:
      - mongodb
    networks:
      - medc-network

  # 前端服务
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: medc-frontend
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./frontend:/app
    depends_on:
      - backend
    networks:
      - medc-network

networks:
  medc-network:
    driver: bridge

volumes:
  mongodb_data:
